<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <h1>Product Review Form</h1>

  <form id="reviewForm" method="get" action="review.html">
    <!-- Product Name -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Dynamic options will be populated by JS -->
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label><input type="radio" name="rating" value="1" required> 1</label>
      <label><input type="radio" name="rating" value="2"> 2</label>
      <label><input type="radio" name="rating" value="3"> 3</label>
      <label><input type="radio" name="rating" value="4"> 4</label>
      <label><input type="radio" name="rating" value="5"> 5</label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="date">Date of Installation:</label>
    <input type="date" id="date" name="date" required>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label><input type="checkbox" name="features" value="Feature1"> Feature1</label>
      <label><input type="checkbox" name="features" value="Feature2"> Feature2</label>
      <label><input type="checkbox" name="features" value="Feature3"> Feature3</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review:</label>
    <textarea id="review" name="review"></textarea>

    <!-- User Name -->
    <label for="username">Your Name:</label>
    <input type="text" id="username" name="username">

    <!-- Submit -->
    <input type="submit" value="Submit Review">
  </form>

  <footer>
    <p>Â© 2026 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
